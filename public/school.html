<!DOCTYPE html>
<html ng-app="SchoolApp">
<head>
	<title>Pelicanconnect</title>
	<meta http-eqiv="content-type" content="text/html; charset= UTF-8">
    <meta name="viewport" content="width=device-width" content="initial-scale=1">

	<!-- Linking scripts -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="school.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript"></script>
    <script src="Controllers/MainCtrl.js"></script>
</head>

<body class= "container">
    <section class="window">

        <nav class="nav">
            <h2 class="logo">Pelicanconnect</h2>
            <ul>
                <li><a href="#">CONTACT US</a></li>
                <li><a href="#">HOME</a></li>
            </ul>
        </nav>
        <center><div class="Main" ng-controller="MainCtrl">
     
            <h2>Add a New Member</h2>
        
            <table class="mytable">
          
              <tr ng-repeat="item in items">
                 <td><input type="text" ng-model="item.Name" placeholder="Name"></td>
                 <td><input type="email" ng-model="item.email" placeholder="Email"></td>
                 <td><input type="text" ng-model="item.school" placeholder="School"></td><br>
                 <td><button type="button" class="submit" ng-click="addmember(item)">Submit</button></td>
              </tr>
           </table>
           <div>
                <h2>View your school members</h2>
                <input type="text" placeholder="Enter school name" class="new" ng-model="search">
                
           <h2>Member Details</h2>
        
           <table border="1" class="mytable">
            <tr>
              <td class="table">Name</td>
              <td class="table">Email</td>
              <td class="table">School</td>
            </tr>
            <tr ng-repeat="item in myCartItems | filter:search">
               <td class="table">{{item.Name}}</td>
               <td class="table">{{item.email}}</td>
               <td class="table">{{item.school}}</td>
            </tr>
         </table>
    </div>
    
</center>
</section>
